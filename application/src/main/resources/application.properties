# Configurações do servidor
server.port=8080
server.servlet.context-path=/soa-project

# Configurações do H2 Database
spring.datasource.url=jdbc:h2:mem:soadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logging
logging.level.org.springframework=INFO
logging.level.com.example.soa=DEBUG

# Configurações de APIs externas (simuladas)
external.rest.api.url=https://api.example.com/v1
external.soap.api.url=https://soap.example.com/services

